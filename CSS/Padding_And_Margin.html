<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Padding And Margin</title>
    <style>
        section{
            border: 2px solid pink;
            padding: 20px;
            margin: 20px;
        }
        div{
            border: 2px solid blue;
            padding: 30px;
        }
        p{
            border: 2px solid brown;
            padding: 10px;
            text-align: center;
        }
        main{
            border: 2px solid red;
            padding: 20px;
            height: 300px;
            width: 300px;
        }
    </style>
    </head>
    <body>
        <section>
            <div>
                <p>Fork Infosystems</p>
            </div>
        </section>

        <main>
            <img src="../Assets/Nature Img.jpg" alt="Nature Image" height="100%" width="100%">
        </main>
    </body>
</html>

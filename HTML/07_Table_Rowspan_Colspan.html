<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rowspan And Colspan</title>
    </head>
    <body>
        <table border="1" style="border-collapse:collapse;">
            <tr>
                <th>Day</th>
                <th>Date</th>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>11</td>
            </tr>
            <tr>
                <td rowspan="2">NULL</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
            </tr>
        </table>
    </body>
</html>

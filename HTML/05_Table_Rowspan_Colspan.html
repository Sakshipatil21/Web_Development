<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rowspan And Colspan</title>
    </head>
    <body>
        <table border="1" style="border-collapse:collapse;">
            <tr>
                <th colspan="2">Time Table</th>
            </tr>
            <tr>
                <td rowspan="2">A</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
            <tr>
                <td>B</td>
                <td>3</td>
            </tr>
            <tr>
                <td>C</td>
                <td>4</td>
            </tr>
            <tr>
                <td>D</td>
                <td>5</td>
            </tr>
            <tr>
                <td>E</td>
                <td>6</td>
            </tr>
        </table>
    </body>
</html>

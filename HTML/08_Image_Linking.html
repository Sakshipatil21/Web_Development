<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ImageLinking</title>
    </head>
    <body>
        <a href="http://www.Whatsapp.com" target="_blank">
            <img src="../Assets/WhatsApp.jpg" alt="WhatsApp" height="100px" width="100px">
        </a>
        <a href="http://www.Facebook.com" target="_blank">
            <img src="../Assets//Facebook.jpg" alt="Facebook" height="100px" width="100px">
        </a>
        <a href="http://www.Snapchat.com" target="_blank">
            <img src="../Assets/Snapchat.png" alt="Snapchat" height="100px" width="100px">
        </a>
        <a href="http://www.Instagram.com" target="_blank">
            <img src="../Assets/Instagram.jpg" alt="Instagram" height="100px" width="100px">
        </a>
    </body>
</html>
